<html>

<body>
    <script>
        //Aplicação calculadora dinâmica.

        var numeroInicial = prompt('Informe o número inicial...');

        var sinal = prompt('Informe o sinal a ser utilizado...');

        while (sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*') {

            alert('Por favor informe um sinal válido!');

            var sinal = prompt('Informe o sinal a ser utilizado...');
        }

        var numeroFinal = prompt('Informe o número final...');

        numeroInicial = parseInt(numeroInicial);
        numeroFinal = parseInt(numeroFinal);

        var resultado = 0;
        if (sinal == '+') {
            resultado = numeroInicial + numeroFinal;
        } else if (sinal == '-') {
            resultado = numeroInicial - numeroFinal;
        } else if (sinal == '/') {
            resultado = numeroInicial / numeroFinal;
        } else if (sinal == '*') {
            resultado = numeroInicial * numeroFinal;
        }

        alert('O resultado final é: ' + resultado);
    </script>
</body>

</html>
